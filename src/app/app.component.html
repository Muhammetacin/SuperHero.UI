<div class="container" style="margin-top: 100px;">
  <button class="btn btn-primary" (click)="createNewHero()">Create New Hero</button>

  <h1>{{ title }}</h1>
  
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Place</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td scope="row">{{ hero.name }}</td>
          <td>{{ hero.firstName }}</td>
          <td>{{ hero.lastName }}</td>
          <td>{{ hero.place }}</td>
          <td><button class="btn btn-warning" (click)="editHero(hero)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>
</div>
